<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="ISO-8859-1">
	<title>Categorias</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h2>Lista Categorias</h2>

	<main role="main">
		<hr>
		<hr>
		<hr>
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header"><strong>Listado de Trips en El Salvador</strong></h4>
				<div class="card-body">
					<a class="btn btn-primary" href="#" title="Crear nueva Oferta de Trabajo" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nuevo</a>
					<hr>
					<table class="table table-hover">
						<thead class="thead-light">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">Descripción</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="categoria : ${categorias}">
							<td th:text="${categoria.id}"></td>
							<td th:text="${categoria.nombre}"></td>
							<td th:text="${categoria.descripcion}"></td>
							<td>
								<a href="#" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true">Editar Registro</i></a>
								<a href="#" onclick="return confirm('¿Estas seguro que deseas Eliminar?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro." style="background-color: red;">Eliminar Trip<i class="fas fa-trash" aria-hidden="true"></i></a>
							</td>
						</tr>

						</tbody>
					</table>

				</div>
			</div>
		</div> <!-- /container -->

	</main>
</body>
</html>
